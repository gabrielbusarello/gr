<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <table class="table">
            <thead class="thead-light">
            <tr>
                <th scope="col">Nome</th>
            </tr>
            </thead>
            <tbody>
                <tr scope="row" th:each="umusuario : ${usuarios}">
                    <td th:text="${umusuario.nome}"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
