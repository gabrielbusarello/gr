<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:include="layout :: htmlhead"></head>
    <body>
        <div class="container">
            <nav th:replace="layout :: menu">(menu)</nav>
            <a href="form.html" th:href="@{usuario/novo}" class="btn btn-primary btn-lg" role="button">Novo</a>
            <table class="table">
                <thead class="thead-light">
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Cpf</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                    <tr scope="row" th:each="umusuario : ${usuarios}">
                        <td th:text="${umusuario.nome}"></td>
                        <td th:text="${umusuario.cpf}"></td>
                        <td><a th:href="@{'/usuario/edit/' + ${umusuario.id}}" class="btn btn-primary btn-lg">Alterar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:include="layout :: footer" id="footer">(footer)</div>
    </body>
</html>
